<h4 class="mt-3 mb-4">Студенты</h4>
<div class="col-md-6 mb-4" style="max-height: 300px; overflow: scroll;">
    {% for student in student_list %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ student.id }}"
                   id="{{ student.id }}" name="students">
            <label class="form-check-label" for="defaultCheck1">{{ student }}</label>
        </div>
    {% endfor %}
</div>
