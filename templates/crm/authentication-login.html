<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Syndash - Bootstrap4 Admin Template</title>
    <link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png"/>
    <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'assets/js/pace.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}"/>
</head>
<body class="bg-login">
<div class="wrapper">
    <div class="section-authentication-login d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="card radius-15">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="text-center">
                                        <img src="{% static 'assets/images/logo-icon.png' %}" width="80" alt="">
                                        <h3 class="mt-4 font-weight-bold">Вход в систему</h3>
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>Имя пользователя</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label>Пароль</label>
                                        {{ form.password }}
                                    </div>
                                    <div class="form-row ">
                                        <div class="form-group col text-right">
                                            <a href="authentication-forgot-password.html">
                                                <i class='bx bxs-key mr-2'></i>Забыли пароль?</a>
                                        </div>
                                    </div>
                                    <div class="btn-group mt-3 w-100">
                                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                                        <button type="submit" class="btn btn-primary"><i
                                                class="lni lni-arrow-right"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <img src="{% static 'assets/images/login-images/login-frent-img.jpg' %}"
                                 class="card-img login-img h-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
