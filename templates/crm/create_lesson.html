{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление нового урока</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <label>Курс</label>
                            {{ form.course }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Тема урока</label>
                            {{ form.theme }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Номер урока</label>
                            {{ form.lesson_number }}
                        </div>
                    </div>
                    <div class="col-md-12 mt-3">
                        <h3>Описание</h3>
                        <div class="form-group mt-4">
                            {{ form.description }}
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
