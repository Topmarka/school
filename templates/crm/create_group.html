{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление новой учебной группы</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <label>Название</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Преподаватель</label>
                            {{ form.teacher }}
                        </div>
                    </div>
                </div>
                <h4 class="mt-3 mb-4">Студенты</h4>
                <div class="col-md-6 mb-4" style="max-height: 300px; overflow: scroll;">
                    {% for student in student_list %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ student.id }}"
                                   id="{{ student.id }}" name="students">
                            <label class="form-check-label" for="defaultCheck1">{{ student }}</label>
                        </div>
                    {% endfor %}
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Добавить группу</button>
            </form>
        </div>
    </div>
{% endblock %}
