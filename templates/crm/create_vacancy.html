{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление новой вакансии</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-4">
                            <label>Название должности:</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Зарплата:</label>
                            {{ form.salary }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Требования к кандидату:</label>
                            {{ form.requirements }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Условия работы:</label>
                            {{ form.conditions }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Комментарий:</label>
                            {{ form.comment }}
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
