{% extends 'crm/base.html' %}
{% block content %}
    <div class="card radius-15">
        <div class="card-body">
            <div class="card-title">
                <h4 class="mb-4">Добавление записи в рассписание</h4>
                <hr/>
            </div>
            <form method="POST" action="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mt-12">
                            <label>Дата и время занятия</label>
                            {{ form.date }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Урок</label>
                            {{ form.lesson }}
                        </div>
                        <div class="form-group mt-4">
                            <label>Группа</label>
                            {{ form.group }}
                        </div>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary m-1 w-100 mt-4">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
