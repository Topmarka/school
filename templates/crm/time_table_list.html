{% extends 'crm/base.html' %}
{% block content %}
    <div class="card-title mb-4">
        <h4>Рассписание занятий</h4>
    </div>
    <div class="card radius-15">
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="flex-grow-1 search-bar">
                        <div class="input-group">
                            <div class="input-group-prepend search-arrow-back">
                                <button class="btn btn-search-back" type="button"><i class="bx bx-arrow-back"></i>
                                </button>
                            </div>
                            <input type="text" class="form-control" placeholder="search">
                            <div class="input-group-append">
                                <button class="btn btn-search" type="button"><i class="lni lni-search-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-outline-primary m-1 px-5" style="float: right;">
                        Добавить запись
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Урок</th>
                        <th scope="col">Группа</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Завершен</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for time_table in time_table_list %}
                        <tr>
                            <th scope="row"><a href="/api/crm/vacancy/{{ time_table.id }}">{{ time_table.id }}</a></th>
                            <td><a href="/api/crm/vacancy/{{ time_table.id }}">{{ time_table.lesson }}</a></td>
                            <td>{{ time_table.group }}</td>
                            <td>{{ time_table.date }}</td>
                            <td>{{ time_table.is_finished }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
